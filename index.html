<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-BAGHDAD // OMNI-SOVEREIGN</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;800&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffcc00; --cyan: #00f2ff; --glass: rgba(0, 5, 10, 0.7); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'JetBrains Mono', monospace; color: #fff; }
        canvas { display: block; filter: contrast(1.1) brightness(1.05); }

        /* BOOT SEQUENCE */
        #boot { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 1s; }
        .boot-log { font-size: 10px; color: var(--cyan); text-transform: uppercase; letter-spacing: 2px; height: 150px; overflow: hidden; margin-top: 20px; text-align: center; }

        /* GHOST HUD */
        #hud { position: fixed; inset: 0; pointer-events: none; opacity: 0; transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        #hud.active { opacity: 1; }
        #hud.collapsed { opacity: 0 !important; visibility: hidden; }

        .top-nav { position: absolute; top: 0; width: 100%; height: 60px; display: flex; justify-content: center; align-items: center; gap: 35px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .nav-link { color: rgba(255,255,255,0.4); font-size: 9px; letter-spacing: 3px; cursor: pointer; pointer-events: auto; transition: 0.3s; text-transform: uppercase; }
        .nav-link:hover { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }

        .side-stats { position: absolute; top: 80px; left: 30px; font-size: 10px; line-height: 2.2; pointer-events: auto; }
        .side-stats b { color: var(--cyan); font-weight: 400; }

        .alt-readout { position: absolute; bottom: 40px; left: 40px; }
        .alt-n { font-family: 'Orbitron'; font-size: 50px; font-weight: 900; line-height: 1; color: #fff; }
        .alt-label { font-size: 8px; letter-spacing: 3px; color: var(--cyan); }

        #data-slate { 
            position: absolute; bottom: 40px; right: 40px; width: 340px; 
            background: var(--glass); border-left: 2px solid var(--gold); padding: 25px;
            backdrop-filter: blur(15px); opacity: 0; transform: translateX(40px);
            transition: 0.5s; pointer-events: auto;
        }
        #data-slate.open { opacity: 1; transform: translateX(0); }
        .node-type { font-size: 8px; color: var(--cyan); letter-spacing: 2px; margin-bottom: 5px; }
        .node-h { font-family: 'Orbitron'; font-size: 18px; color: var(--gold); margin-bottom: 10px; border-bottom: 1px solid rgba(255,204,0,0.2); padding-bottom: 10px; }

        .master-toggle { position: fixed; top: 20px; right: 20px; width: 40px; height: 40px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; pointer-events: auto; z-index: 2000; display: flex; align-items: center; justify-content: center; font-size: 10px; border-radius: 50%; color: #fff; }
        .master-toggle:hover { border-color: var(--cyan); background: var(--cyan); color: #000; }
    </style>
</head>
<body>

    <div id="boot">
        <div style="font-family:'Orbitron'; color:var(--gold); font-size:12px; letter-spacing:10px;">NEO-BAGHDAD // OMNI</div>
        <div id="boot-log" class="boot-log"></div>
    </div>

    <div class="master-toggle" onclick="toggleHUD()">HUD</div>

    <div id="hud">
        <div class="top-nav">
            <div class="nav-link" onclick="camTo('orbit')">Satellite</div>
            <div class="nav-link" onclick="camTo('nexus')">Nexus</div>
            <div class="nav-link" onclick="toggleSky()">Weather</div>
            <div class="nav-link" onclick="burst()">Flare</div>
        </div>

        <div class="side-stats">
            <div>OPERATOR: <b>MATTEO</b></div>
            <div>STABILITY: <b>100%</b></div>
            <div>SACRED NODES: <b>12 ACTIVE</b></div>
            <div>DRONE MESH: <b>8,000</b></div>
        </div>

        <div class="alt-readout">
            <div class="alt-label">VERTICAL ALTITUDE</div>
            <div class="alt-n" id="alt-txt">0</div>
        </div>

        <div id="data-slate">
            <div class="node-type" id="node-type">Classification</div>
            <div class="node-h" id="node-name">Scanning...</div>
            <div id="node-desc" style="font-size:11px; color:#ccc; line-height:1.7;">Establishing neural link to sector...</div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.min.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls, raycaster, mouse;
        let cityMesh, droneMesh, droneData = [], sacredNodes = [];
        let flare = false;

        const ENGINE = {
            res: ["Sovereign Spire", "Aether Monolith", "Zenith Wing", "Obsidian Cell", "Titan Block"],
            sacred: ["Great Mosque of Al-Mansur", "Cathedral of the Silicon Saint", "Ziggurat of Eternal Data", "Shrine of the Round City", "Sanctuary of Light"],
            desc: [
                "Modular habitation unit with 99% solar efficiency.",
                "Sacred architecture merging ancient geometry with neural light arrays.",
                "High-density commercial core powering the sector's local grid.",
                "Spiritual nexus for citizen mediation and data synchronization."
            ]
        };

        function boot() {
            const logs = [
                "Initializing OMNI-SOVEREIGN...", "Loading 25k structures...", "Restoring 8k Drones...", 
                "Synching Sacred Rings...", "Identity: MATTEO Verified.", "System Ready."
            ];
            const div = document.getElementById('boot-log');
            logs.forEach((t, i) => {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.innerText = ">> " + t;
                    div.appendChild(p);
                    if(i === logs.length - 1) {
                        setTimeout(() => {
                            document.getElementById('boot').style.opacity = '0';
                            document.getElementById('hud').classList.add('active');
                            init();
                        }, 800);
                    }
                }, i * 250);
            });
        }
        boot();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdceef5);
            scene.fog = new THREE.FogExp2(0xdceef5, 0.00004);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 100, 300000);
            camera.position.set(18000, 12000, 18000);

            renderer = new THREE.WebGLRenderer({ antialias: true, logarithmicDepthBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const sun = new THREE.DirectionalLight(0xffffff, 3);
            sun.position.set(5000, 20000, 5000);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0xffffff, 1.2));

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            buildMegaCity();
            buildDroneSwarm();

            window.addEventListener('mousedown', onInteract);
            window.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX/window.innerWidth)*2-1;
                mouse.y = -(e.clientY/window.innerHeight)*2+1;
            });
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function buildMegaCity() {
            // 25,000 Buildings
            const count = 25000;
            const geo = new THREE.BoxGeometry(1, 1, 1);
            const mat = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.8, roughness: 0.1 });
            cityMesh = new THREE.InstancedMesh(geo, mat, count);
            const dummy = new THREE.Object3D();
            const color = new THREE.Color();

            for(let i=0; i<count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const ring = Math.floor(Math.random() * 9);
                const r = 4000 + (ring * 3500) + (Math.random() * 800);
                if (Math.abs(angle % (Math.PI/4)) < 0.04) continue; // Radial Roads

                const h = 200 + (Math.random() * 5000 * (1/(ring*0.5+1)));
                const w = 100 + Math.random() * 100;

                dummy.position.set(Math.cos(angle)*r, h/2, Math.sin(angle)*r);
                dummy.scale.set(w, h, w);
                dummy.updateMatrix();
                cityMesh.setMatrixAt(i, dummy.matrix);
                
                const shade = h > 3000 ? 0.1 : 0.95;
                color.setRGB(shade, shade, shade + 0.05);
                cityMesh.setColorAt(i, color);
            }
            scene.add(cityMesh);

            // Sacred Sites
            const sGeo = new THREE.CylinderGeometry(400, 500, 1500, 4);
            const sMat = new THREE.MeshStandardMaterial({ color: 0x00f2ff, emissive: 0x00f2ff, emissiveIntensity: 0.5 });
            for(let i=0; i<12; i++) {
                const ang = (i/12) * Math.PI * 2;
                const mesh = new THREE.Mesh(sGeo, sMat);
                mesh.position.set(Math.cos(ang)*11000, 750, Math.sin(ang)*11000);
                mesh.userData = { type: "SACRED NODE", t: ENGINE.sacred[i % 5], d: ENGINE.desc[1] };
                sacredNodes.push(mesh);
                scene.add(mesh);
            }

            // Nexus Spire
            const nGeo = new THREE.CylinderGeometry(50, 400, 12000, 3);
            const nMat = new THREE.MeshStandardMaterial({ color: 0x000000, emissive: 0xffcc00, emissiveIntensity: 0.2 });
            const nexus = new THREE.Mesh(nGeo, nMat);
            nexus.position.y = 6000;
            nexus.userData = { type: "OMNI-CORE", t: "HOUSE OF WISDOM", d: "The central processing hub of Neo-Baghdad. Auth: MATTEO." };
            sacredNodes.push(nexus);
            scene.add(nexus);

            scene.add(new THREE.GridHelper(100000, 80, 0x00f2ff, 0x000000));
        }

        function buildDroneSwarm() {
            const geo = new THREE.BoxGeometry(30, 2, 30);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00f2ff });
            droneMesh = new THREE.InstancedMesh(geo, mat, 8000);
            for(let i=0; i<8000; i++) {
                droneData.push({ r: 5000+Math.random()*40000, a: Math.random()*Math.PI*2, s: 0.001+Math.random()*0.003, h: 500+Math.random()*4000 });
            }
            scene.add(droneMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            const dummy = new THREE.Object3D();
            droneData.forEach((d, i) => {
                d.a += d.s;
                dummy.position.set(Math.cos(d.a)*d.r, d.h, Math.sin(d.a)*d.r);
                dummy.updateMatrix();
                droneMesh.setMatrixAt(i, dummy.matrix);
            });
            droneMesh.instanceMatrix.needsUpdate = true;

            if(flare) renderer.toneMappingExposure = 2.5 + Math.sin(Date.now()*0.02);
            document.getElementById('alt-txt').innerText = Math.round(camera.position.y);
            renderer.render(scene, camera);
        }

        function onInteract() {
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects([...sacredNodes, cityMesh]);
            const slate = document.getElementById('data-slate');

            if(hits.length > 0) {
                const hit = hits[0];
                if(hit.object.userData.t) {
                    fillSlate(hit.object.userData.type, hit.object.userData.t, hit.object.userData.d);
                } else {
                    const id = hit.instanceId;
                    fillSlate("RESIDENTIAL BLOCK", ENGINE.res[id % 5] + " " + (id % 999), ENGINE.desc[0]);
                }
                slate.classList.add('open');
            } else {
                slate.classList.remove('open');
            }
        }

        function fillSlate(type, name, desc) {
            document.getElementById('node-type').innerText = type;
            document.getElementById('node-name').innerText = name;
            document.getElementById('node-desc').innerText = desc;
        }

        /* ACTIONS */
        window.toggleHUD = () => document.getElementById('hud').classList.toggle('collapsed');
        window.camTo = (m) => {
            if(m === 'nexus') { camera.position.set(3000, 6000, 3000); controls.target.set(0, 5000, 0); }
            else { camera.position.set(18000, 12000, 18000); controls.target.set(0,0,0); }
        };
        window.toggleSky = () => {
            const isDay = scene.background.getHex() === 0xdceef5;
            scene.background.setHex(isDay ? 0x05080a : 0xdceef5);
            scene.fog.color.setHex(isDay ? 0x05080a : 0xdceef5);
        };
        window.burst = () => { flare = true; setTimeout(() => { flare = false; renderer.toneMappingExposure = 1.0; }, 2000); };
    </script>
</body>
</html>
