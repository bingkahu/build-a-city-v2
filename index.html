<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo-Baghdad: High-Vis Oasis</title>
    <style>
        body { margin: 0; overflow: hidden; background: #010105; font-family: 'Orbitron', sans-serif; }
        /* Fixes the 'infinite scroll' by locking the canvas to the viewport */
        canvas { display: block; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        
        #ui { position: fixed; top: 20px; left: 20px; color: #00f2ff; z-index: 100; pointer-events: none; }
        #building-card { position: fixed; bottom: 30px; right: 30px; width: 300px; background: rgba(0, 10, 20, 0.9); border: 2px solid #ffd700; color: white; padding: 20px; display: none; backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="ui"><h1>NEO-BAGHDAD V6</h1><p>STATUS: OPTIMIZED VISIBILITY</p></div>
    <div id="building-card"><h2 id="card-title"></h2><p id="card-desc"></p></div>

    <script type="importmap"> { "imports": { "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.min.js" } } </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls, cityMesh;
        const mosques = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020208);
            
            // 1. IMPROVED LIGHTING (This fixes the 'invisible' buildings)
            const ambient = new THREE.AmbientLight(0x4040ff, 0.5); // Blue fill light
            const sun = new THREE.DirectionalLight(0xffffff, 2.5);
            sun.position.set(1000, 2000, 1000);
            const point = new THREE.PointLight(0x00f2ff, 3, 5000); // Central neon glow
            scene.add(ambient, sun, point);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 100000);
            camera.position.set(3000, 2000, 3000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5; // Brightens the whole scene
            document.body.appendChild(renderer.domElement);

            // 2. CAMERA LOCKS (Prevents infinite scrolling away)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.maxDistance = 8000;
            controls.minDistance = 500;
            controls.maxPolarAngle = Math.PI / 2.1;

            createCity();
            animate();
        }

        function createCity() {
            // 3. HIGH-VISIBILITY FLOOR
            const grid = new THREE.GridHelper(10000, 50, 0x00f2ff, 0x050510);
            scene.add(grid);

            // 4. PLACES OF WORSHIP (Gold/Turquoise Emissive)
            const mosqueMat = new THREE.MeshStandardMaterial({ 
                color: 0x00f2ff, emissive: 0x00f2ff, emissiveIntensity: 2, metalness: 1 
            });
            for(let i=0; i<8; i++) {
                const angle = (i/8) * Math.PI * 2;
                const r = 1200;
                const group = new THREE.Group();
                const dome = new THREE.Mesh(new THREE.SphereGeometry(60, 32, 32), mosqueMat);
                dome.position.y = 100;
                const base = new THREE.Mesh(new THREE.CylinderGeometry(70, 70, 150), new THREE.MeshStandardMaterial({color: 0x111111}));
                group.add(dome, base);
                group.position.set(Math.cos(angle)*r, 0, Math.sin(angle)*r);
                group.userData = { title: "Nexus Mosque", desc: "Spiritual hub for Sector " + i };
                scene.add(group);
                mosques.push(group);
            }

            // 5. CITY BUILDINGS (Reflective Physical Material)
            const cityMat = new THREE.MeshPhysicalMaterial({ 
                color: 0x050505, metalness: 0.9, roughness: 0.1, clearcoat: 1 
            });
            cityMesh = new THREE.InstancedMesh(new THREE.BoxGeometry(1, 1, 1), cityMat, 8000);
            const dummy = new THREE.Object3D();
            for(let i=0; i<8000; i++) {
                const r = 1400 + Math.random() * 1500;
                const a = Math.random() * Math.PI * 2;
                if(Math.abs(a % (Math.PI/2)) < 0.1) continue; // Keep Gate roads clear

                const h = 50 + Math.pow(Math.random(), 4) * 1200;
                dummy.position.set(Math.cos(a)*r, h/2, Math.sin(a)*r);
                dummy.scale.set(30, h, 30);
                dummy.updateMatrix();
                cityMesh.setMatrixAt(i, dummy.matrix);
                cityMesh.setColorAt(i, new THREE.Color().setHSL(0.5, 1, 0.2 + Math.random()*0.3));
            }
            scene.add(cityMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.onclick = (e) => {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2(
                (e.clientX/window.innerWidth)*2-1, 
                -(e.clientY/window.innerHeight)*2+1
            );
            raycaster.setFromCamera(mouse, camera);
            
            // Check Mosques first
            const mHits = raycaster.intersectObjects(mosques, true);
            if(mHits.length > 0) {
                const data = mHits[0].object.parent.userData;
                document.getElementById('card-title').innerText = data.title;
                document.getElementById('card-desc').innerText = data.desc;
                document.getElementById('building-card').style.display = 'block';
                return;
            }
        };

        init();
    </script>
</body>
</html>
